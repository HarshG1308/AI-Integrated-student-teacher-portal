{% extends "base.html" %}

{% block title %}Login - EduAI Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        
        <form method="POST" action="{{ url_for('login') }}" onsubmit="return validateForm('loginForm')" id="loginForm">
            <div class="mb-4">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" name="username" required
                    class="form-input"
                    placeholder="Enter your username">
            </div>
            
            <div class="mb-6">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" required
                    class="form-input"
                    placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary w-full">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center text-sm text-gray-600">
            <p>Demo Credentials:</p>
            <p>Teacher: username: teacher, password: teacher123</p>
            <p>Student: username: student, password: student123</p>
        </div>
    </div>
</div>
{% endblock %}
